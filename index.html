<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <title>CustomPC</title>
</head>
<body>

    <div class="custom__container">
        <div class="custom">
            <div class="custom__selected">
                <span>Seleccion</span>
                <div class="custom__selected__selected Procesador">
                    <div class="custom__selected__selected-img"></div>
                    <span class="custom__selected__selected--type">Procesador</span>
                </div>
                <div class="custom__selected__selected Tarjeta Grafica">
                    <div class="custom__selected__selected-img"></div>
                    <span class="custom__selected__selected--type">Tarjeta Grafica</span>
                </div>
                <div class="custom__selected__selected Ram">
                    <div class="custom__selected__selected-img"></div>
                    <span class="custom__selected__selected--type">Ram</span>
                </div>
                <div class="custom__selected__selected Almacenamiento">
                    <div class="custom__selected__selected-img"></div>
                    <span class="custom__selected__selected--type">Almacenamiento</span>
                </div>
                <div class="custom__selected__selected Fuente">
                    <div class="custom__selected__selected-img"></div>
                    <span class="custom__selected__selected--type">Fuente</span>
                </div>
                <div class="custom__selected__selected Case">
                    <div class="custom__selected__selected-img"></div>
                    <span class="custom__selected__selected--type">Case</span>
                </div>
            </div>
            <div class="custom__list">
                <span class="custom__list__type"></span>
                <div class="custom__list__type__list">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

</html>
